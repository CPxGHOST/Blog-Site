<div class="cards">
  <button type="button" class="btn btn-outline-light">Add Blog</button>
<div class="card" *ngFor='let blog of blogs'>
  <div class="card-header">
    {{blog.blogCategory}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{blog.blogTitle}}</h5>
    <p class="card-text">{{blog.blogContent}}</p>
    <div class="buttons">
      <a href="#" class="btn btn-success">View Blog</a>
      <a href="#" class="btn btn-primary">Edit</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
</div>
