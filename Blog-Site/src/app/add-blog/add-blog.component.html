      <form #signInForm="ngForm" (ngSubmit) = "onSubmit2(signInForm)" class="form">
        <input type="hidden" name="_id" ngModel>
        <div class="mb-3">
        <input class="form-control" type="text" placeholder="Enter Title" name="title" ngModel required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="category" placeholder="Enter Category" ngModel required>
      </div>
       <div class="mb-3">
        <textarea class="form-control" name="content" placeholder="Enter Content" ngModel required></textarea>
        <label for="floatingTextarea2"></label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a (click) = 'onBack()' class="btn btn-danger">Cancel</a>
    </form>
