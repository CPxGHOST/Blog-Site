    <div class="form-class">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text"  [(ngModel)] = 'blogTitle'  class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Blog Category</label>
            <input type="text" class="form-control" [(ngModel)] = 'blogCategory'>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Blog Content</label>
            <textarea class="form-control" rows="8" [(ngModel)] = 'blogContent'></textarea>
          </div>
          <div class="buttons">
            <button class="btn btn-primary">Save Blog</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
         
     </div>
